version: '3'

services:

  db:
    image: postgres:15
    ports:
      - "5435:5435"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres


  web:
    build: .
    command: |
        bash -c "
        python manage.py makemigrations &&
        python manage.py migrate &&
        python manage.py create-haziq-admin &&
        python manage.py collectstatic --noinput &&
        python manage.py runserver 0.0.0.0:8000"

    container_name: haziq-assignment
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DEBUG=True
    depends_on:
      - db
